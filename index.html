<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>
    <!-- Primary Meta Tags -->
    <title>Geolocation-IP Weather</title>
    <meta name="title" content="Geolocation-IP Weather" />
    <meta
      name="description"
      content="An app to see the weather for your location by ip or GPS"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://geolocation-ip-weather.netlify.app/"
    />
    <meta property="og:title" content="Geolocation-IP Weather" />
    <meta
      property="og:description"
      content="An app to see the weather for your location by ip or GPS"
    />
    <meta property="og:image" content="https://geolocation-ip-weather.netlify.app/images/socialshare.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://geolocation-ip-weather.netlify.app/"
    />
    <meta property="twitter:title" content="Geolocation-IP Weather" />
    <meta
      property="twitter:description"
      content="An app to see the weather for your location by ip or GPS"
    />
    <meta property="twitter:image" content="https://geolocation-ip-weather.netlify.app/images/socialshare.jpg" />
  </head>
  <body>
    <div class="page-content">
      <h4 id="date"></h4>
      <h2 id="city"></h2>
      <div class="weather">
        <h4 id="temp"></h4>
        <h4 id="humidity"></h4>
      </div>
      <div id="icon"></div>
    </div>
  </body>
</html>
